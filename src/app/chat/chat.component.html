
<div class="container bootstrap snippet" style="width: 500px">
  <div class="row" style="width: 100%;">
    <div class="col-md-4 col-md-offset-4">
      <div class="portlet portlet-default">
        <div class="portlet-heading">
          <div class="clearfix"></div>
        </div>
        <div id="chat" class="panel-collapse collapse in">
          <div>
            <div class="portlet-body chat-widget" style="overflow-y: auto; width: auto; height: 300px;">
              <ng-container *ngFor="let aMessage of messages">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="media">
                      <a class="pull-left" href="#">
                        <img class="media-object img-circle img-chat" src="{{aMessage.userIcon}}" alt="">
                      </a>
                      <div class="media-body">
                        <h4 class="media-heading">{{aMessage.userName}}
                          <span class="small pull-right">{{aMessage.messageDate}}</span>
                        </h4>
                        <p>{{aMessage.message}}</p>
                      </div>
                    </div>
                  </div>
                </div>
                <hr>
              </ng-container>
            </div>
          </div>
          <div class="portlet-footer">
            <div class="content-message-form">
              <div class="input-style">
                <input id="input" type="text" style="width: 400px" #input/>
              </div>
              <div class="bottom-style">
                <button type="button" class="btn btn-default pull-right send"
                        (click)="sendMessage(input.value)">Send</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
